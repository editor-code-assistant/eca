site_name: ECA - Editor Code Assistant
site_description: ECA is a free, open-source AI pair programming tool that connects any LLM to any editor via a standardized protocol. Works with VS Code, Emacs, Neovim, IntelliJ and supports OpenAI, Anthropic, Copilot, Ollama and more.
site_url: https://eca.dev

repo_name: editor-code-assistant/eca
repo_url: https://github.com/editor-code-assistant/eca

nav:
  - Home:
    - index.md
  - Features:
    - Features: features.md
    - Workflows: workflows.md
  - Configuration:
    - Introduction: config/introduction.md
    - Providers / Models: config/models.md
    - Tools / Approval: config/tools.md
    - Variants: config/variants.md
    - Skills: config/skills.md
    - Rules: config/rules.md
    - Commands: config/commands.md
    - Agents / Subagents: config/agents.md
    - Hooks: config/hooks.md
    - Completion: config/completion.md
    - Rewrite: config/rewrite.md
    - Context Management: config/context-management.md
    - Metrics: config/metrics.md
    - Network / Enterprise: config/network.md
    - User Examples: config/examples.md
  - Protocol: protocol.md
  - Troubleshooting: troubleshooting.md
  - Development: development.md
  - Support Us: https://github.com/sponsors/ericdallo

theme:
  name: material
  custom_dir: docs/overrides
  logo: images/logo.svg
  favicon: images/logo.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - content.code.copy
    - content.code.select

copyright: Copyright &copy; 2026 ECA Contributors â€” Free & Open Source

extra:
  analytics:
    provider: google
    property: G-VFJYDKR1MR
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/editor-code-assistant/eca
    - icon: fontawesome/brands/slack
      link: https://clojurians.slack.com/archives/C093426FPUG
    - icon: fontawesome/solid/heart
      link: https://github.com/sponsors/ericdallo

extra_css:
  - stylesheets/layout.css

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - codehilite
  - meta
  - toc:
      permalink: '#'
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized
