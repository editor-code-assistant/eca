site_name: ECA - Editor Code Assistant
site_description: ECA - AI pair programming capabilities in any editor
site_url: https://eca.dev

repo_name: editor-code-assistant/eca
repo_url: https://github.com/editor-code-assistant/eca

nav:
  - Home:
    - Overview: README.md
    - Workflows: workflows.md
    - Configuration:
        - Introduction: config/introduction.md
        - Providers / Models: config/models.md
        - Tools / Approval: config/tools.md
        - Skills: config/skills.md
        - Rules: config/rules.md
        - Commands: config/commands.md
        - Agents / Subagents: config/agents.md
        - Hooks: config/hooks.md
        - Completion: config/completion.md
        - Rewrite: config/rewrite.md
        - Metrics: config/metrics.md
        - Examples: config/examples.md
    - Development: development.md
  - Features: features.md
  - Installation: installation.md
  - Protocol: protocol.md
  - Troubleshooting: troubleshooting.md
  - Support Us: https://github.com/sponsors/ericdallo

theme:
  name: material
  logo: images/logo.svg
  favicon: images/logo.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.sections
    - content.code.copy
    - content.code.select

extra:
  analytics:
    provider: google
    property: G-VFJYDKR1MR
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/editor-code-assistant/eca

extra_css:
  - stylesheets/layout.css

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - codehilite
  - meta
  - toc:
      permalink: '#'
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized
